<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table Example</title>
</head>
<body>
  <h1>HTML Table Example</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>  <th>Age</th>  <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr> <td>aman</td> <td>22</td> <td>Delhi</td>
      </tr>
      <tr>
        <td>Abhishek</td>
        <td>23</td>
        <td>Bihar</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Data retrieved on: 2025-01-21</td>   </tr>
    </tfoot>
  </table>
</body>
</html>
